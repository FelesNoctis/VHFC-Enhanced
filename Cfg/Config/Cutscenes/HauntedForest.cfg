Hauntedforest_gong
{
	Map=terep_Haunted_Forest01
	Trigger=storydata,Hauted_Forest_gong
	MoveKatarinaToHelsing=0
	Stage:Start
	{
		Move=katarina,Gong_pos_Katarina
		PlayBanter=CUT_Hauted_Forest_gong_1
	}
	Stage:MoveClose
	{
		Move=katarina,Gong_pos_Katarina_close
		Wait=1
	}
	Stage:Hit
	{
		PlayBanter=CUT_Hauted_Forest_gong_hit,0
		Wait=4
	}
	Stage:Summon
	{
		AddStoryData=start_centaur_attack
		Wait=2
	}
	Stage:End
	{
		PlayBanter=CUT_Hauted_Forest_gong_2
	}
}

Hauntedforest_egg_first
{
	Map=terep_Haunted_Forest01
	Trigger=trigger,first_first_egg_finded
	Stage:Start
	{
		Move=helsing,egg_cutscene_VH1_pos
		Move=katarina,egg_cutscene_Katarina1_pos
	}
	Stage:Banter
	{
		HasStoryData:gnom_dlg_done,equal,0
		{
			PlayBanter=CUT_inkgrub1
		}
		HasStoryData:gnom_dlg_done,equal,1
		{
			PlayBanter=CUT_inkgrub2
		}
		AddStoryData=Haunted_forest_egg_found
	}
}

