Hauntedforest_kezdocutscene
{
	Map=terep_Haunted_Forest01
	Trigger=trigger,Hauntedforest_kezdocutscene
	MoveKatarinaToHelsing=0
	Stage:Start
	{
		Move=helsing,VH_HF_kezdopos
		Move=katarina,Katarina_HF_kezdopos
	}
	Stage:Banter
	{
		PlayBanter=CUT_cursedforest1
	}
	Stage:Move
	{
		Move=NPC_Gnome_encounter,Gnom_HF_kezdopos
	}
	Stage:Ujbanter
	{
		PlayBanter=CUT_cursedforest2
	}
	Stage:End
	{
		AddStoryData=First_gnom_cutscene_done
	}
}
