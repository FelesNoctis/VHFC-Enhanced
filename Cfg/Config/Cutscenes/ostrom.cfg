
Ostrom_clear_the_streets
{
	Map=terep_ostrom
	Trigger=map_change
	MoveKatarinaToHelsing=0
	UseDialogCamera=0
	Stage:Camera1
	{
		SetCamera=droppod_attack1,1
		Timed:0.3,StageEnd
		{
			SpawnSoldier=dropship,droppod_position03,true,Ostrom,droppod_group09
		}
	}
	Stage:Camera2
	{
		SetCamera=droppod_attack2,1
		Timed:0.8,StageEnd
		{
			SpawnSoldier=dropship,droppod_position11,true,Ostrom,droppod_group11
		}
	}
	Stage:Camera3
	{
		SetCamera=droppod_attack3,0
		SetCameraHead=helsing,soldier
		Timed:0.5,StageEnd
		{
			SpawnSoldier=dropship,droppod_attack_3,true,Ostrom,droppod_attack_3
		}
		Timed:0.8,StageEnd
		{
			SpawnSoldier=dropship,droppod_attack_4,true,Ostrom,droppod_attack_4
		}
		Wait=1
	}
	Stage:Fight
	{
		PlayBanter=banter CUT_MQ11_Droppod_quest
		AddStoryData=ostrom_cutscene_fight
		WaitForStoryData=ostrom_cutscene_fight_end
	}
	Stage:Appear
	{
		SetCamera=default
		Timed:1.5,StageEnd
		{
			Koscsej=1
		}
		Wait=3
	}
	Stage:Talk
	{
		SetDialogCamera=helsing,katarina,NPC_Koscsej
		PlayBanter=CUT_MQ11_Droppod_quest_2
	}
	Stage:Disappear
	{
		Koscsej=0
		Wait=2
	}
	Stage:Talk_Moar
	{
		PlayBanter=BNT_MQ11_Droppod_quest
	}
	Stage:End
	{
		AddStoryData=droppod_quest_begin
	}
}

