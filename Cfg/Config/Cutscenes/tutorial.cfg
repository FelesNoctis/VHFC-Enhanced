
Tutorial_Start
{
	Map=terep_tutorial
	Trigger=map_change
	MoveKatarinaToHelsing=0
	Stage:Start
	{
		PlaySoldierAnimLoop=helsing,special,helsing_wounded_idle
		HideHeroes=1
		Hide=helsing,0
		Hide=katarina,0
		FadeScreen=out,1.0
	}
	Stage:Talk1
	{
		PlayBanter=CUT_TUT_Start_1
	}
	Stage:KoscsejAppear
	{
		Koscsej=1,Tutorial_Koscsej_start
		Wait=2
	}
	Stage:Talk2
	{
		SetDialogCamera=helsing,katarina,NPC_Koscsej
		PlayBanter=CUT_TUT_Start_2
	}
	Stage:MoveKatarinaOutOfTheWay
	{
		Move=katarina,Tutorial_Katarina_teleport
		Wait=1.5
	}
	Stage:Cast
	{
		CastSpell=NPC_Koscsej,soldier,tut_koscsej_sziklarobbantas,soldier,helsing
		Wait=0.5
	}
	Stage:Explosion
	{
		PlaySound=Sounds\Effects\robbanas_szikla_01.ogg
		PlayTerrainEffect=korobbantas
		AddStoryData=tutorial_ko_destroyed
		Wait=2.0
	}
	Stage:Getup
	{
		PlaySoldierAnim=helsing,Standing_up
	}
	Stage:Getup_wait
	{
		// adunk kis idot animblendnek
		Wait=0.5
	}
	Stage:Talk3
	{
		PlayBanter=CUT_TUT_Start_3
	}
	Stage:Disappear
	{
		Koscsej=0
		Wait=2
	}
	Stage:Talk4
	{
		PlayBanter=CUT_TUT_Start_4
	}
	Stage:Finish
	{
		HideHeroes=0
	}
}

