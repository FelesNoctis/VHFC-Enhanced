Tutorial_Teleport
{
	Map=terep_tutorial
	Trigger=interaction_event,Tutorial_teleport_1
	MoveKatarinaToHelsing=0
	UseDialogCamera=0
	Stage:Start
	{
		Move=helsing,Tutorial_teleport_1
		SetCameraTarget=soldier,helsing,0
	}
	Stage:Effect
	{
		Wait=1
		Timed:0.5,StageEnd
		{
			PlayEffect=teleport\teleport.N2E,soldier,helsing
		}
		Timed:0.6,StageEnd
		{
			Hide=helsing,1
		}
	}
	Stage:FadeIn
	{
		FadeScreen=in,0.5
	}
	Stage:FadeOut
	{
		FadeScreen=out,0.5
		BossfightTeleport=Tutorial_teleport_1_target,0
		Hide=helsing,0
	}
	Stage:End
	{
	}
}

